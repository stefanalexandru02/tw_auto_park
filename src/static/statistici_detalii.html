<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/f642795ce0.js" crossorigin="anonymous"></script>
    <script src="resources/scripts/layout_loader.js"></script>
    <script src="resources/scripts/charts/utils.js"></script>
    <script src="resources/scripts/charts/piechart.js"></script>
    <script src="resources/scripts/charts/barchart.js"></script>
    <script src="resources/scripts/charts/linechart.js"></script>
    <script src="resources/scripts/statistics.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/main.css">
  </head>
  <body style="background-image: url('/resources/images/car.webp'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">
    <div class="top_nav_holder">
      <div id="nav-placeholder"></div>
    </div>
    <div class="login_page_box" style="width: 80%; margin-bottom: 80px;">
        <div class="justify_between" id="simpleFilterNavbar">
          <div>
            <label>Judet</label>
            <select id="judetFilterPicker" style="margin-left: 5px; width: 150px">
              <option>TOATE</option>
            </select>
            <label style="margin-left: 10px">Categorie</label>
              <select id="categorieFilterPicker" style="margin-left: 5px; width: 100px">
                <option>TOATE</option>
              </select>
              <label style="margin-left: 10px">An</label>
              <select id="anFilterPicker" style="margin-left: 5px; width: 80px">
                <option>TOATE</option>
              </select>
              <label style="margin-left: 10px">Marca</label>
              <select id="marcaFilterPicker" style="margin-left: 5px">
                <option>TOATE</option>
              </select>
              <label style="margin-left: 10px">Combustibil</label>
              <select id="combustibilFilterPicker" style="margin-left: 5px; margin-top: 10px;">
                <option>TOATE</option>
              </select>
          </div>
          <div>
            <button id="saveSearchButton" onclick="enableAdvancedSearch()">Salveaza cautarea</button>
          </div>
        </div>
        <!-- <div class="justify_between" id="advancedFilterNavbar" style="display: none">
          <textarea
              placeholder="Introduceti interogarea"
              style="resize: none; width: 100%; background-color: gray; color: white; border-radius: 5px; border: none; outline: none; padding: 5px; margin-right: 20px;" 
              rows="3"
            ></textarea>
          <div style="margin-right: 20px;">
            <button>Executa</button>
          </div>
          <div >
            <button onclick="disableAdvancedSearch()" style="padding-left: 20px; padding-right: 18px;">Inapoi</button>
          </div>
        </div> -->
        <br/>
        <div class="justify_between">
          <h2>Detalii</h2>
          <div>
            <button id="statisticsDownloadCSVButton" onclick="downloadCSV()">Descarca CSV</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Judet</th>
              <th>An</th>
              <th>Marca</th>
              <th>Categorie</th>
              <th>Categorie Comunitara</th>
              <th>Combustibil</th>
              <th>Descriere</th>
              <th>Total</th>
            </tr>
          </thead>      
          <tbody id="statisticsDataTable"></tbody>
        </table>
        <div class="table_bottom_container">
          <div class="pagination">
            <a id="paginationBackButton" href="#">&laquo;</a>
            <div class="pagesList" id="pageListContainer">
              <a href="#">1</a>
              <a class="active" href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
            </div>
            <a id="paginationForwardButton" href="#">&raquo;</a>
          </div>
          <div class="selectBox">
            <select id="elementsPerPageSelector">
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>    
          </div>
        </div>   
        <hr/>
        <div class="col_2_row_container" style="min-height: 350px; padding-top: 40px; padding-bottom: 40px;">
          <div class="row" data-aos="fade-up" data-aos-delay="300">
            <div class="col_2_row_container">
              <div class="row">
                <div id="pieChartContainer" style="width: 100%; min-height: 350px;">
                  <canvas id="myPieChartCanvas"></canvas>
                  <button style="width: 120px; margin-left: 90px;" id="myPieChartCanvas" class="download-button" onclick="downloadAsWebP(document.getElementById('myPieChartCanvas'));" >
                    Download<span class="download-symbol"></span>
                  </button>
                </div>
                <br/>
              </div>
             
              <div class="row">
                <div class="vertical_center">
                  <div class="child" for="myPieChartCanvas"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" data-aos="fade-up" data-aos-delay="300">
            <div id="myLineChartContainer" style="width: 100%; height: 100%;">
              <canvas id="myLineChartCanvas"></canvas>
              <button style="width: 120px; margin-left: 350px"myLineChartCanvas" class="download-button" onclick="downloadAsWebP(document.getElementById('myLineChartCanvas'));" >
                Download<span class="download-symbol"></span>
              </button>
            </div>
          </div>
        </div>
        <hr/>
        <div style="min-height: 350px; padding-top: 40px; padding-bottom: 40px;" id="barChartContainer" data-aos="fade-up" data-aos-delay="250">
          <canvas id="barChart"></canvas>
          <button style="width: 120px; margin-left: 450px;" id="barChart" class="download-button" onclick="downloadAsWebP(document.getElementById('barChart'));" >
            Download<span class="download-symbol"></span>
          </button>
        </div>
        <hr/>
        <br/>
        <br/>
        <br/>
        <br/>
    </div>    
  </body>
  <script>
    AOS.init();
  </script>
</html>
