<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/f642795ce0.js" crossorigin="anonymous"></script>
    <script src="resources/scripts/layout_loader.js"></script>
    <script src="resources/scripts/statistics.js"></script>
    <link rel="stylesheet" href="resources/css/main.css">
  </head>
  <body>
    <img class="homepage_background" src="/resources/images/car.webp"/>
    <div class="top_nav_holder">
      <div id="nav-placeholder"></div>
    </div>
    <div class="login_page_box" style="width: 80%">
        <div style="display: flex;
        flex-direction: row; justify-content: space-between;">
          <div>
            <label>Judet</label>
            <select id="judetFilterPicker" style="margin-left: 5px; width: 150px">
              <option>TOATE</option>
            </select>

            <label style="margin-left: 10px">Categorie</label>
            <select id="categorieFilterPicker" style="margin-left: 5px; width: 250px">
              <option>TOATE</option>
            </select>

            <label style="margin-left: 10px">An</label>
            <select id="anFilterPicker" style="margin-left: 5px">
              <option>TOATE</option>
            </select>
          </div>
        </div>
        <br/>
        <div class="justify_between">
          <h2>Detalii</h2>
          <div>
            <button id="statisticsDownloadCSVButton" onclick="downloadCSV()">Descarca CSV</button>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Judet</th>
              <th>An</th>
              <th>Marca</th>
              <th>Categorie</th>
              <th>Categorie Comunitara</th>
              <th>Combustibil</th>
              <th>Descriere</th>
              <th>Total</th>
            </tr>
          </thead>      
          <tbody id="statisticsDataTable"></tbody>
        </table>
        <div class="table_bottom_container">
          <div class="pagination">
            <a id="paginationBackButton" href="#">&laquo;</a>
            <div class="pagesList" id="pageListContainer">
              <a href="#">1</a>
              <a class="active" href="#">2</a>
              <a href="#">3</a>
              <a href="#">4</a>
              <a href="#">5</a>
              <a href="#">6</a>
            </div>
            <a id="paginationForwardButton" href="#">&raquo;</a>
          </div>
          <div class="selectBox">
            <select id="elementsPerPageSelector">
              <option>10</option>
              <option>20</option>
              <option>50</option>
            </select>    
          </div>
        </div>   
        <hr/>

        <div class="justify_between">
          <div>
            <h2>Distributie</h2>
            <div class="wrapper">
              <div class="pie-wrap">
    
                <div class="light-yellow entry">
                    <p>25%</p>
                    <p class="entry-value">Rice</p>
                </div>
                
                <div class="sky-blue entry">
                    <p>25%</p>
                    <p class="entry-value">Pasta</p>
                </div>
                
                <div class="pink entry">
                    <p>12.5%</p>
                    <p class="entry-value">Beans </p>
                </div>
                
                <div class="purple entry">
                    <p> 12.5%</p>
                    <p class="entry-value">Plantain</p>
                </div>
                
                <div class="green entry">
                    <p> 12.5%</p>
                    <p class="entry-value">Potato</p>
                </div>
                
                <div class="wheat entry">
                    <p> 12.5%</p>
                    <p class="entry-value">Yam</p>
                </div>
                
              </div>
              <div class="key-wrap"></div>
            </div>
          </div>
          <div>
            <button>Descarca WEBP</button>
            <button>Descarca SVG</button>
          </div>
        </div>
        <br/>
        
    </div>
  </body>
</html>
