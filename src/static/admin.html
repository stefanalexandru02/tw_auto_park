<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/f642795ce0.js" crossorigin="anonymous"></script>
    <script src="resources/scripts/layout_loader.js"></script>
    <link rel="stylesheet" href="resources/css/main.css">
    <script src="resources/scripts/charts/utils.js"></script>
    <script src="resources/scripts/charts/piechart.js"></script>
    <script src="resources/scripts/charts/barchart.js"></script>
    <script src="resources/scripts/charts/linechart.js"></script>
    <script src="resources/scripts/admin.js"></script>

    <style>
      /* Styling for the button */
      .logout-button {
        background-color: #888888;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
    <script>
      function Logout(){
        window.localStorage.clear();
        window.location.href="/";
      }
    </script>

  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="admin_form">
        <h2>Mesaje</h2>
        <table>
          <tr>
            <th>Data</th>
            <th>Nume</th>
          </tr>
          <tbody id="messagesDataTable">
          </tbody>
        </table>
        <br/>

        <div class="row" data-aos="fade-up" data-aos-delay="300">
          <div id="myLineChartContainer" style="width: 100%; height: 100%;">
            <canvas id="myLineChartCanvas"></canvas>
            
          </div>
        </div>

        
        <button class="logout-button" onclick="Logout()">Logout</button>
    </div>
  </body>
</html>
